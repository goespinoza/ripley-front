<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-5 col-lg-4 col-xl-4 login-form">
      <button (click)="submit()" class="btn btn-primary btn-block mt-4">
        <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        Crear Cuenta
      </button>
    </div>
  </div>
  <div *ngIf="bankAccount" class=" d-flex justify-content-center">
    <div class="row mt-5 col-md-7 col-lg-6 col-xl-6">
      <h1>Estimado {{user.name}} cuenta N° <span class="badge badge-secondary">{{bankAccount.account}} </span>
        creada con éxito</h1>
    </div>
  </div>
</div>
