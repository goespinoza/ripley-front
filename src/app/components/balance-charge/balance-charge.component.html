<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-5 col-lg-4 col-xl-4 login-form">
      <form [formGroup]="frmBalancechange">
        <h4 class="my-4">Abonar Dinero</h4>

        <div class="form-group">
          <label for="account">Selecciona una cuenta</label>
          <select class="form-control" id="account" formControlName="account"
            [ngClass]="{'is-invalid': frmBalancechange.controls['account'].errors && frmBalancechange.controls['account'].touched}">
            <option [value]="null" selected disabled hidden>Selecciona una cuenta</option>
            <option *ngFor="let item of account, let num = index" [value]="item.account">
              {{item.account}}</option>
          </select>
          <div *ngIf="frmBalancechange.controls['account'].errors && !frmBalancechange.controls['account'].pristine"
            class="invalid-feedback">
            <span [hidden]="!frmBalancechange.controls['account'].errors.required">Este campo es
              requerido.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="amount">Monto</label>
          <input appNumber currencyMask type="text" class="form-control" id="amount" formControlName="amount"
            [ngClass]="{'is-invalid': frmBalancechange.controls['amount'].errors && !frmBalancechange.controls['amount'].pristine}"
            placeholder="$1.000.000">
          <div *ngIf="frmBalancechange.controls['amount'].errors && !frmBalancechange.controls['amount'].pristine"
            class="invalid-feedback">
            <span [hidden]="!frmBalancechange.controls['amount'].errors.required">Este campo es
              requerido.</span>
          </div>
        </div>
        <button (click)="submit()" [disabled]="!frmBalancechange.valid" class="btn btn-primary btn-block mt-4">
          <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          Abonar Dinero
        </button>
      </form>
    </div>
  </div>
</div>
